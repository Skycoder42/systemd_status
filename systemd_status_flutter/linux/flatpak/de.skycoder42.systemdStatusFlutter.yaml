# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: de.skycoder42.systemdStatusFlutter
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: systemd_status_flutter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: systemd_status_flutter
    buildsystem: simple
    only-arches:
      - x86_64
      - aarch64
    sources:
      - type: dir
        path: .
        dest: flatpak
      - type: dir
        path: ../bundle
        dest: bundle
    build-commands:
      - cp -a bundle/* /app/
      - mkdir -p /app/bin
      - ln -s /app/systemd_status_flutter /app/bin/systemd_status_flutter
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - >-
        cp -a
        bundle/data/flutter_assets/assets/icons/app-icon-light.svg
        /app/share/icons/hicolor/scalable/apps/de.skycoder42.systemdStatusFlutter.svg
      - mkdir -p /app/share/applications
      - cp -a flatpak/de.skycoder42.systemdStatusFlutter.desktop /app/share/applications/
      - mkdir -p /app/share/appdata
      - cp -a flatpak/de.skycoder42.systemdStatusFlutter.appdata.xml /app/share/appdata/
      - find /app
